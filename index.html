<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="jumbotron">
    <h1 class="display-3">Train Scheduler</h1>
  </div>


  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <strong>Current Train Time</strong>
      </h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover" id='train-scheduler-table'>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>First Train</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>


  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <strong>Add Train Info</strong>
      </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="container col-md-12">
          <form>
            <label>Train Name</label>
            <br>
            <input type="text" id="trainName" placeholder="Choo Choo Train">
            <br>
            <label>Destination</label>
            <br>
            <input type="text" id="destination" placeholder="San Francisco">
            <br>
            <label>First Train Time (hh:mm military time)</label>
            <br>
            <input type="text" id="firstTrainTime" placeholder="00:00">
            <br>
            <label>Frequency (mm)</label>
            <br>
            <input type="text" id="frequency" placeholder="10">
            <br>
            <br>
            <button id="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/train.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</body>

</html>
