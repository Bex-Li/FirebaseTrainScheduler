<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-3">Anytime is Train Time Choo Choo Choo!!</h1>
  </div>

  <table class="table table-hover">
    <h3>Current Train Time</h3>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
    </thead>
  </table>

  <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
    <div class="card-header">
      <h3>Add Train Info</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="container col-md-8">
          <form>
            <label>Train Name</label>
            <br>
            <input type="text" id="trainName" placeholder="Choo Choo Train">
            <br>
            <label>Destination</label>
            <br>
            <input type="text" id="destination" placeholder="San Francisco">
            <br>
            <label>First Train Time (HH:mm military time)</label>
            <br>
            <input type="text" id="firstTrainTime" placeholder="00:00">
            <br>
            <label>Frequency (mm)</label>
            <br>
            <input type="text" id="frequency" placeholder="10">
            <br>
            <br>
            <button>Submit</button>
          </form>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/train.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</body>

</html>
